<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">My Blog</h1>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">First Blog Post</h2>
                <p class="card-text"><strong>Author:</strong> John Doe</p>
                <p class="card-text"><strong>Date Posted:</strong> April 1, 2024</p>
                <p class="card-text">This is the content of my first blog post.</p>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title">Second Blog Post</h2>
                <p class="card-text"><strong>Author:</strong> Jane Smith</p>
                <p class="card-text"><strong>Date Posted:</strong> April 2, 2024</p>
                <p class="card-text">This is the content of my second blog post.</p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
