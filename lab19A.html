<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script type="" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<div class="container">
		<div class="row"><h2>student registration</h2>
		</div>
		<div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label">full name</label>
  </div>
  <div class="col-auto">
    <input type="full name" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label">email</label>
  </div>
  <div class="col-auto">
    <input type="email" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label">mobile no</label>
  </div>
  <div class="col-auto">
    <input type="mobile no" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label">address</label>
  </div>
  <div class="col-auto">
   
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label">nationality</label>
  </div>
  <div class="col-auto">
    <input type="nationality" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label">date of birth</label>
  </div>
  <div class="col-auto">
  	<input type="date" required>
   
  </div>
  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label">gender</label>
  </div>
  <div class="col-auto">
  	male: <input type="radio" name="GENDER" required>
        female: <input type="radio" name="GENDER" required>
    
      </div>
  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label">Highest degree</label>
  </div>
  <div class="col-auto">
    <select name="select degree">
                        <option>select degree</option>
                        <option>m.tech</option>
                        <option>b.sc</option>
                        <option>m.sc</option>
                    </select>
  </div>
  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label">CPI</label>
  </div>
  <div class="col-auto">
    <input type="CPI" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label">university</label>
  </div>
  <div class="col-auto">
    <input type="university" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label">passing year</label>
  </div>
  <div class="col-auto">
        <select name="select degree">
                        <option>select your passing year</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                    </select>

  </div>
  
		</div>
		<div class="d-grid gap-2 d-md-block">
  <button class="" type="button">submit</button>
  <button class="" type="button">cancel</button>
  
</div>	
</div>

</body>
</html>
