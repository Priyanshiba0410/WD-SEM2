<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script type="" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<div class="container">
		<div class="row"><h2>COVID19 vaccine registration form</h2>
		
	</div>
	<div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label"><p class="fst-italic">first name</p>
</label>
  </div>
  <div class="col-auto">
    <input type="first name" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label"><p class="fst-italic">last name</p>
</label>
  </div>
  <div class="col-auto">
    <input type="last name" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label"><p class="fst-italic">Aadhar number</p>
</label>
  </div>
  <div class="col-auto">
    <input type="Aadhar number" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
  </div>
    <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label"><p class="fst-italic">vaccine name</p>
</label>
  </div>
  <div class="col-auto">
            <select name="vaccine">
                        <option>please select vaccine name</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                    </select>

  </div>
    <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label"><p class="fst-italic">vaccination center name</p>
</label>
  </div>
  <div class="col-auto">
        <select name="center name">
                        <option>please select vaccine center name</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                    </select>

  </div>
    <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label"><p class="fst-italic">date of dose</p>
</label>
  </div>
  <div class="col-auto">
    <input type="date of dose" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
  </div>
    <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label"><p class="fst-italic">dose number</p>
</label>
  </div>
  <div class="col-auto">
  	  	<input type="date" required>

  </div>
			<div class="d-grid gap-2 d-md-block">
  <button class="" type="button">CLICK HERE</button>
  <button class="" type="button">CANCEL</button>
  
</div>	
</div>
	
	
	
	

</body>
</html>
