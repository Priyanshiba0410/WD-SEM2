<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
	
<body><fieldset>
	<h1 align="center">Student Registeration</h1>
	<form>
		<table align="center">
			<tr align="center">
				<td>
					Full Name
				</td>
				<td>
					<input type="text" name="full name" placeholder="">
				</td>
			</tr>
			<tr align="center">
				<td>
					Email
				</td>
				<td>
					<input type="text" name="Email" placeholder="">
				</td>
			</tr>
			<tr align="center">
				<td>
					Mobil Number
				</td>
				<td>
					<input type="text"  pattern="[0-9]{10}">
				</td>
			</tr>
			<tr align="center">
					<td>
						Address
					</td>
					<td>
					<textarea cols="26" rows="5"></textarea>
				</td>
			</tr>
			<tr align="center">
				<td>
					Nationally
				</td>
				<td>
					<input type="text" name="Nationally">
				</td>
			</tr>
			<tr align="center">
				<td>
					Date Of Birth
				</td>
				<td>
					<input type="date" name="dob">
				</td>
			</tr>
			<tr align="center">
				<td>
					Gender
				</td>
				<td>
					<input type="radio" name="Gender">male
					<input type="radio" name="Gender">female
				</td>
			</tr>
			<tr align="center">
				<td>
					Higest Degree
				</td>
				<td>
			 		<select>
			 			<option disabled selected>select degree</option>
			 			<option>
			 				B.Tech
			 			</option>
			 			<option>
			 				BCA
			 			</option>
			 			<option>BBA</option>
			 		</select>
				</td>
			</tr>
			<tr align="center">
				<td>CPI</td>
				<td>
					<input type="text" pattern="[0-9]{2}.[0-9]{2}">
				</td>
			</tr>
			<tr align="center">
				<td>university</td>
				<td>
					<input type="text" name="university" placeholder="">
				</td>
			</tr>
			<tr align="center">
				<td>
					Passing Year
				</td>
				<td>
					<select>
						<option disabled selected>select passing year</option>
						<option>
							4 years
						</option>
						<option>5 years</option>
						
					</select>
				</td>
			</tr>
			<tr align="center">
				<td colspan="2">
					<input type="submit"><input type="reset">
				</td>
			</tr>

			
		</table>
	</form>
</fieldset>
</body>
</html>
