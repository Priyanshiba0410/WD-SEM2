<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body><fieldset>
	<h1 align="center">COVID-19 Vaccine Registration Form</h1>
	<table align="center">
		<tr>
			<td>
				full name
			</td>
			<td>
				<input type="text" name="name" placeholder="">
			</td>
		</tr>
		<tr>
			<td>
				last name
			</td>
			<td>
				<input type="text" name="" placeholder="">
			</td>
		</tr>
				<tr>
					<td>
						Adhar number
					</td>
					<td>
						<input type="text" pattern="[0-9]{12}">
					</td>
				</tr>
				<tr>
					<td>Vaccine Name</td>
					<td>
						<select>
							<option disabled selected>please select vaccine name</option>
							<option>v1</option>
							<option>v2</option>
							<option>v3</option>

						</select>
					</td>
				</tr>
				<tr>
					<td>
						Vaccination Center name
					</td>
					<td>
						<select>
							<option disabled selected>please select vaccination center name
							</option>
							<option>rajkot</option>
							<option>bhavnagar</option>
							<option>surat</option>
							<option>jamnagar</option>
					</td>
				</tr>
				<tr>
					<td>
						Date Of Dose
					</td>
					<td>
						<input type="date">
					</td>
				</tr>
				<tr>
					<td>
						Dose number
					</td>
					<td>
					<input type="number" size="4">
				</td>
				</tr>
				<tr align="center">
					<td colspan="2">
						<button type="submit">CLICK HERE</button>
						<button>cancel</button>
					</td>
				</tr>
		
	</table>
</fieldset>

</body>
</html>
